<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fiesta Clicker">
  <link rel="apple-touch-icon" href="test.png">
  <link rel="manifest" href="manifest.json">
  <title>Fiesta Clicker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ff9ff3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow: hidden;
    }
    
    .game-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .title {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 0.5rem;
    }
    
    .score {
      font-size: 2rem;
      font-weight: 300;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    
    .sombrero-clicker {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.1s;
      margin: 2rem 0;
      position: relative;
    }
    
    .sombrero-clicker:active {
      transform: scale(0.95);
    }
    
    .sombrero-clicker img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .click-effect {
      position: absolute;
      pointer-events: none;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      animation: floatUp 1s ease-out forwards;
    }
    
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.2);
      }
    }
    
    .upgrades {
      display: flex;
      gap: 10px;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .upgrade-btn {
      padding: 10px 15px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }
    
    .upgrade-btn:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.6);
      transform: translateY(-2px);
    }
    
    .upgrade-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .stats {
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="game-header">
    <h1 class="title">ðŸŽ‰ Fiesta Clicker ðŸŽ‰</h1>
    <div class="score">Score: <span id="score">0</span></div>
  </div>
  
  <button class="sombrero-clicker" onclick="clickSombrero()">
    <img src="test.png" alt="Sombrero" />
  </button>
  
  <div class="stats">
    <div>Points per click: <span id="clickPower">1</span></div>
    <div>Auto-clickers: <span id="autoClickers">0</span></div>
  </div>
  
  <div class="upgrades">
    <button class="upgrade-btn" id="powerUpgrade" onclick="buyPowerUpgrade()">
      Power Up! (+1 per click)<br>Cost: <span id="powerCost">10</span>
    </button>
    <button class="upgrade-btn" id="autoUpgrade" onclick="buyAutoClicker()">
      Auto-Clicker<br>Cost: <span id="autoCost">50</span>
    </button>
    <button class="upgrade-btn" onclick="resetGame()">
      Reset Game
    </button>
  </div>

  <script>
    // Game state
    let gameState = {
      score: parseInt(localStorage.getItem('fiestaScore')) || 0,
      clickPower: parseInt(localStorage.getItem('fiestaClickPower')) || 1,
      autoClickers: parseInt(localStorage.getItem('fiestaAutoClickers')) || 0,
      powerUpgradeCost: parseInt(localStorage.getItem('fiestaPowerCost')) || 10,
      autoClickerCost: parseInt(localStorage.getItem('fiestaAutoCost')) || 50
    };

    // Initialize display
    function updateDisplay() {
      document.getElementById('score').textContent = gameState.score;
      document.getElementById('clickPower').textContent = gameState.clickPower;
      document.getElementById('autoClickers').textContent = gameState.autoClickers;
      document.getElementById('powerCost').textContent = gameState.powerUpgradeCost;
      document.getElementById('autoCost').textContent = gameState.autoClickerCost;
      
      // Update button states
      document.getElementById('powerUpgrade').disabled = gameState.score < gameState.powerUpgradeCost;
      document.getElementById('autoUpgrade').disabled = gameState.score < gameState.autoClickerCost;
      
      saveGame();
    }

    // Save game state
    function saveGame() {
      localStorage.setItem('fiestaScore', gameState.score);
      localStorage.setItem('fiestaClickPower', gameState.clickPower);
      localStorage.setItem('fiestaAutoClickers', gameState.autoClickers);
      localStorage.setItem('fiestaPowerCost', gameState.powerUpgradeCost);
      localStorage.setItem('fiestaAutoCost', gameState.autoClickerCost);
    }

    // Main click function
    function clickSombrero() {
      gameState.score += gameState.clickPower;
      
      // Create click effect
      createClickEffect();
      
      updateDisplay();
    }

    // Create floating click effect
    function createClickEffect() {
      const sombrero = document.querySelector('.sombrero-clicker');
      const effect = document.createElement('div');
      effect.className = 'click-effect';
      effect.textContent = '+' + gameState.clickPower;
      
      // Random position around the sombrero
      const x = (Math.random() - 0.5) * 100;
      const y = (Math.random() - 0.5) * 100;
      
      effect.style.left = `calc(50% + ${x}px)`;
      effect.style.top = `calc(50% + ${y}px)`;
      effect.style.transform = 'translate(-50%, -50%)';
      
      sombrero.appendChild(effect);
      
      // Remove effect after animation
      setTimeout(() => {
        if (effect.parentNode) {
          effect.parentNode.removeChild(effect);
        }
      }, 1000);
    }

    // Buy power upgrade
    function buyPowerUpgrade() {
      if (gameState.score >= gameState.powerUpgradeCost) {
        gameState.score -= gameState.powerUpgradeCost;
        gameState.clickPower++;
        gameState.powerUpgradeCost = Math.ceil(gameState.powerUpgradeCost * 1.5);
        updateDisplay();
      }
    }

    // Buy auto-clicker
    function buyAutoClicker() {
      if (gameState.score >= gameState.autoClickerCost) {
        gameState.score -= gameState.autoClickerCost;
        gameState.autoClickers++;
        gameState.autoClickerCost = Math.ceil(gameState.autoClickerCost * 2);
        updateDisplay();
      }
    }

    // Reset game
    function resetGame() {
      if (confirm('Are you sure you want to reset your fiesta progress?')) {
        gameState = {
          score: 0,
          clickPower: 1,
          autoClickers: 0,
          powerUpgradeCost: 10,
          autoClickerCost: 50
        };
        updateDisplay();
      }
    }

    // Auto-clicker interval
    setInterval(() => {
      if (gameState.autoClickers > 0) {
        gameState.score += gameState.autoClickers;
        updateDisplay();
      }
    }, 1000);

    // Initialize game
    updateDisplay();

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
