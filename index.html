<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fiesta Clicker">
  <link rel="apple-touch-icon" href="test.png">
  <link rel="manifest" href="manifest.json">
  <title>Fiesta Clicker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ff9ff3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow: hidden;
    }
    
    .game-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .title {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 0.5rem;
    }
    
    .score {
      font-size: 2rem;
      font-weight: 300;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    
    .sombrero-clicker {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.1s;
      margin: 2rem 0;
      position: relative;
    }
    
    .sombrero-clicker:active {
      transform: scale(0.95);
    }
    
    .sombrero-clicker img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      pointer-events: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    .click-effect {
      position: absolute;
      pointer-events: none;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      animation: floatUp 1s ease-out forwards;
    }
    
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.2);
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px) rotate(-1deg); }
      75% { transform: translateX(5px) rotate(1deg); }
    }
    
    @keyframes shakeBonusFloat {
      0% {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-50px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-100px) scale(1);
      }
    }
    
    .upgrades {
      display: flex;
      gap: 10px;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .upgrade-btn {
      padding: 10px 15px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }
    
    .upgrade-btn:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.6);
      transform: translateY(-2px);
    }
    
    .upgrade-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .stats {
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="game-header">
    <h1 class="title">ðŸŽ‰ Fiesta Clicker ðŸŽ‰</h1>
    <div class="score">Score: <span id="score">0</span></div>
  </div>
  
  <button class="sombrero-clicker" onclick="clickSombrero()">
    <img src="test.png" alt="Sombrero" />
  </button>
  
  <div class="stats">
    <div>Points per click: <span id="clickPower">1</span></div>
    <div>Auto-clickers: <span id="autoClickers">0</span></div>
    <div>ðŸŽ‰ Shake your phone for bonus points! ðŸŽ‰</div>
  </div>
  
  <div class="upgrades">
    <button class="upgrade-btn" id="powerUpgrade" onclick="buyPowerUpgrade()">
      Power Up! (+1 per click)<br>Cost: <span id="powerCost">10</span>
    </button>
    <button class="upgrade-btn" id="autoUpgrade" onclick="buyAutoClicker()">
      Auto-Clicker<br>Cost: <span id="autoCost">50</span>
    </button>
    <button class="upgrade-btn" id="soundToggle" onclick="toggleSound()">
      ðŸ”Š Sound On
    </button>
    <button class="upgrade-btn" onclick="resetGame()">
      Reset Game
    </button>
  </div>

  <script>
    // Game state
    let gameState = {
      score: parseInt(localStorage.getItem('fiestaScore')) || 0,
      clickPower: parseInt(localStorage.getItem('fiestaClickPower')) || 1,
      autoClickers: parseInt(localStorage.getItem('fiestaAutoClickers')) || 0,
      powerUpgradeCost: parseInt(localStorage.getItem('fiestaPowerCost')) || 10,
      autoClickerCost: parseInt(localStorage.getItem('fiestaAutoCost')) || 50,
      soundEnabled: localStorage.getItem('fiestaSoundEnabled') !== 'false',
      lastShake: 0,
      shakeBonus: 0
    };

    // Audio context for sound effects
    let audioContext;
    
    // Initialize audio context
    function initAudio() {
      if (!audioContext) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
          console.log('Audio not supported');
        }
      }
      return audioContext;
    }
    
    // Play "Oh La La" sound effect
    function playOhLaLa() {
      if (!gameState.soundEnabled) return;
      
      const context = initAudio();
      if (!context) return;
      
      if (context.state === 'suspended') {
        context.resume();
      }
      
      // Create a quick cheerful sound
      const oscillator = context.createOscillator();
      const gainNode = context.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(context.destination);
      
      // Create a melody that sounds like "oh la la"
      const now = context.currentTime;
      
      // "Oh" sound - lower pitch
      oscillator.frequency.setValueAtTime(220, now);
      oscillator.frequency.linearRampToValueAtTime(280, now + 0.1);
      
      // "La" sound - higher pitch  
      oscillator.frequency.setValueAtTime(330, now + 0.15);
      oscillator.frequency.linearRampToValueAtTime(350, now + 0.25);
      
      // "La" sound - even higher
      oscillator.frequency.setValueAtTime(440, now + 0.3);
      oscillator.frequency.linearRampToValueAtTime(400, now + 0.45);
      
      // Volume envelope
      gainNode.gain.setValueAtTime(0, now);
      gainNode.gain.linearRampToValueAtTime(0.3, now + 0.05);
      gainNode.gain.linearRampToValueAtTime(0.2, now + 0.3);
      gainNode.gain.linearRampToValueAtTime(0, now + 0.5);
      
      oscillator.type = 'sine';
      oscillator.start(now);
      oscillator.stop(now + 0.5);
    }
    
    // Toggle sound on/off
    function toggleSound() {
      gameState.soundEnabled = !gameState.soundEnabled;
      localStorage.setItem('fiestaSoundEnabled', gameState.soundEnabled);
      updateSoundButton();
    }
    
    // Update sound button display
    function updateSoundButton() {
      const btn = document.getElementById('soundToggle');
      if (btn) {
        btn.textContent = gameState.soundEnabled ? 'ðŸ”Š Sound On' : 'ðŸ”‡ Sound Off';
      }
    }

    // Shake detection variables
    let acceleration = { x: 0, y: 0, z: 0 };
    let lastAcceleration = { x: 0, y: 0, z: 0 };
    let shakeThreshold = 15;
    
    // Handle shake event
    function onShake() {
      const now = Date.now();
      const shakeCooldown = 2000; // 2 seconds between shakes
      
      if (now - gameState.lastShake < shakeCooldown) return;
      
      gameState.lastShake = now;
      
      // Calculate shake bonus (5-15x current click power)
      const bonusMultiplier = Math.floor(Math.random() * 11) + 5; // 5-15
      const shakeBonus = gameState.clickPower * bonusMultiplier;
      gameState.score += shakeBonus;
      gameState.shakeBonus = shakeBonus;
      
      // Play special shake sound
      playShakeSound();
      
      // Create shake effect
      createShakeEffect(bonusMultiplier);
      
      // Vibrate if supported
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100, 50, 200]);
      }
      
      updateDisplay();
    }
    
    // Play shake bonus sound
    function playShakeSound() {
      if (!gameState.soundEnabled) return;
      
      const context = initAudio();
      if (!context) return;
      
      if (context.state === 'suspended') {
        context.resume();
      }
      
      // Create a maraca-like sound effect
      const oscillator = context.createOscillator();
      const gainNode = context.createGain();
      const filter = context.createBiquadFilter();
      
      oscillator.connect(filter);
      filter.connect(gainNode);
      gainNode.connect(context.destination);
      
      const now = context.currentTime;
      
      // Noise-like sound for maraca effect
      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(800, now);
      oscillator.frequency.exponentialRampToValueAtTime(200, now + 0.3);
      
      // High-pass filter for crisp sound
      filter.type = 'highpass';
      filter.frequency.setValueAtTime(400, now);
      
      // Quick burst envelope
      gainNode.gain.setValueAtTime(0, now);
      gainNode.gain.linearRampToValueAtTime(0.4, now + 0.02);
      gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
      
      oscillator.start(now);
      oscillator.stop(now + 0.3);
    }
    
    // Create shake visual effect
    function createShakeEffect(multiplier) {
      const body = document.body;
      
      // Screen shake
      body.style.animation = 'shake 0.5s ease-in-out';
      setTimeout(() => {
        body.style.animation = '';
      }, 500);
      
      // Bonus text effect
      const effect = document.createElement('div');
      effect.className = 'shake-bonus-effect';
      effect.innerHTML = `ðŸŽ‰ SHAKE BONUS! ðŸŽ‰<br>+${gameState.shakeBonus} (${multiplier}x)`;
      effect.style.cssText = `
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        z-index: 1000;
        animation: shakeBonusFloat 2s ease-out forwards;
        pointer-events: none;
      `;
      
      document.body.appendChild(effect);
      
      setTimeout(() => {
        if (effect.parentNode) {
          effect.parentNode.removeChild(effect);
        }
      }, 2000);
    }
    
    // Initialize shake detection
    function initShakeDetection() {
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', function(event) {
          if (event.accelerationIncludingGravity) {
            acceleration.x = event.accelerationIncludingGravity.x || 0;
            acceleration.y = event.accelerationIncludingGravity.y || 0;
            acceleration.z = event.accelerationIncludingGravity.z || 0;
            
            // Calculate shake intensity
            const deltaX = Math.abs(acceleration.x - lastAcceleration.x);
            const deltaY = Math.abs(acceleration.y - lastAcceleration.y);
            const deltaZ = Math.abs(acceleration.z - lastAcceleration.z);
            
            const shakeIntensity = deltaX + deltaY + deltaZ;
            
            if (shakeIntensity > shakeThreshold) {
              onShake();
            }
            
            lastAcceleration.x = acceleration.x;
            lastAcceleration.y = acceleration.y;
            lastAcceleration.z = acceleration.z;
          }
        });
      }
    }

    // Initialize display
    function updateDisplay() {
      document.getElementById('score').textContent = gameState.score;
      document.getElementById('clickPower').textContent = gameState.clickPower;
      document.getElementById('autoClickers').textContent = gameState.autoClickers;
      document.getElementById('powerCost').textContent = gameState.powerUpgradeCost;
      document.getElementById('autoCost').textContent = gameState.autoClickerCost;
      
      // Update button states
      document.getElementById('powerUpgrade').disabled = gameState.score < gameState.powerUpgradeCost;
      document.getElementById('autoUpgrade').disabled = gameState.score < gameState.autoClickerCost;
      
      saveGame();
    }

    // Save game state
    function saveGame() {
      localStorage.setItem('fiestaScore', gameState.score);
      localStorage.setItem('fiestaClickPower', gameState.clickPower);
      localStorage.setItem('fiestaAutoClickers', gameState.autoClickers);
      localStorage.setItem('fiestaPowerCost', gameState.powerUpgradeCost);
      localStorage.setItem('fiestaAutoCost', gameState.autoClickerCost);
    }

    // Main click function
    function clickSombrero() {
      gameState.score += gameState.clickPower;
      
      // Play sound effect
      playOhLaLa();
      
      // Create click effect
      createClickEffect();
      
      updateDisplay();
    }

    // Create floating click effect
    function createClickEffect() {
      const sombrero = document.querySelector('.sombrero-clicker');
      const effect = document.createElement('div');
      effect.className = 'click-effect';
      effect.textContent = '+' + gameState.clickPower;
      
      // Random position around the sombrero
      const x = (Math.random() - 0.5) * 100;
      const y = (Math.random() - 0.5) * 100;
      
      effect.style.left = `calc(50% + ${x}px)`;
      effect.style.top = `calc(50% + ${y}px)`;
      effect.style.transform = 'translate(-50%, -50%)';
      
      sombrero.appendChild(effect);
      
      // Remove effect after animation
      setTimeout(() => {
        if (effect.parentNode) {
          effect.parentNode.removeChild(effect);
        }
      }, 1000);
    }

    // Buy power upgrade
    function buyPowerUpgrade() {
      if (gameState.score >= gameState.powerUpgradeCost) {
        gameState.score -= gameState.powerUpgradeCost;
        gameState.clickPower++;
        gameState.powerUpgradeCost = Math.ceil(gameState.powerUpgradeCost * 1.5);
        updateDisplay();
      }
    }

    // Buy auto-clicker
    function buyAutoClicker() {
      if (gameState.score >= gameState.autoClickerCost) {
        gameState.score -= gameState.autoClickerCost;
        gameState.autoClickers++;
        gameState.autoClickerCost = Math.ceil(gameState.autoClickerCost * 2);
        updateDisplay();
      }
    }

    // Reset game
    function resetGame() {
      if (confirm('Are you sure you want to reset your fiesta progress?')) {
        gameState = {
          score: 0,
          clickPower: 1,
          autoClickers: 0,
          powerUpgradeCost: 10,
          autoClickerCost: 50
        };
        updateDisplay();
      }
    }

    // Auto-clicker interval
    setInterval(() => {
      if (gameState.autoClickers > 0) {
        gameState.score += gameState.autoClickers;
        updateDisplay();
      }
    }, 1000);

    // Initialize game
    updateDisplay();
    updateSoundButton();
    initShakeDetection();
    
    // Initialize audio on first user interaction
    document.addEventListener('click', function initAudioOnFirstClick() {
      initAudio();
      document.removeEventListener('click', initAudioOnFirstClick);
    }, { once: true });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
