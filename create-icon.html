<!DOCTYPE html>
<html>
<head>
    <style>
        canvas { border: 1px solid #ddd; margin: 10px; }
    </style>
</head>
<body>
    <h2>PWA Icon Generator</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#e94560');
            gradient.addColorStop(1, '#0f3460');
            
            // Rounded rectangle background
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw counter display
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(size * 0.15, size * 0.35, size * 0.7, size * 0.3);
            
            // Draw number
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.35}px -apple-system, Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('42', size / 2, size / 2);
            
            // Draw plus and minus circles
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;
            
            // Minus button
            ctx.beginPath();
            ctx.arc(size * 0.3, size * 0.8, size * 0.08, 0, Math.PI * 2);
            ctx.stroke();
            ctx.fillStyle = 'white';
            ctx.fillRect(size * 0.24, size * 0.79, size * 0.12, size * 0.02);
            
            // Plus button  
            ctx.beginPath();
            ctx.arc(size * 0.7, size * 0.8, size * 0.08, 0, Math.PI * 2);
            ctx.stroke();
            ctx.fillRect(size * 0.64, size * 0.79, size * 0.12, size * 0.02);
            ctx.fillRect(size * 0.69, size * 0.74, size * 0.02, size * 0.12);
        }
        
        // Generate icons
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
        
        // Convert to downloadable images
        document.getElementById('canvas192').onclick = function() {
            this.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192x192.png';
                a.click();
            });
        };
        
        document.getElementById('canvas512').onclick = function() {
            this.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-512x512.png';
                a.click();
            });
        };
    </script>
    <p>Click on an icon to download it</p>
</body>
</html>
